
<header>
    <h1>Liste des examens</h1>
    <div class="button">
        <button (click)="openDialog()">Ajouter</button>
    </div>
</header>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table dataSource="dataSource" matSort>
  
    
      <ng-container matColumnDef="Type d\'examen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type d'examen </th>
        <td mat-cell *matCellDef="let row"> </td>
      </ng-container> 
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Description </th>
        <td mat-cell *matCellDef="let row"> </td>
      </ng-container> 
      <ng-container matColumnDef="Année">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Année </th>
        <td mat-cell *matCellDef="let row"> </td>
      </ng-container> 
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon style="color: green;" >edit</mat-icon>
          <mat-icon style="color: red;">delete</mat-icon>
        </td>
      </ng-container>    
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucun donné trouvé "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
